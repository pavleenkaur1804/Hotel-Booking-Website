<!DOCTYPE html>

<head>

  <title>Index</title>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles/common.css">
  <link rel="stylesheet" href="styles/index.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body style="background-color: lightgrey;">
  <div class="main">
    <!-- Header Section -->
    <header id="header" class="flex-container"></header>



    <!-- Container Div -->
    <div id="content" class="flex-container">

    
      <div id="city_back">
      
      </div>

      <!-- City Content -->
      <div id="city_image" class="flex-container">

        <div class="cityCard" id="Delhi">
          <a href="list.html?city=Delhi">
            <img class="image" src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/a2/new-delhi.jpg">
            <div class="overlay">
              <p id="cityValue">Delhi</p>
            </div>
          </a>
        </div>

        <div class="cityCard" id="Goa">
          <a href="list.html?city=Goa">
            <img class="image" src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fc/f0/goa.jpg">
            <div class="overlay">
              <p id="cityValue">Goa</p>
            </div>
          </a>
        </div>

        <div class="cityCard" id="Hyderabad">
          <a href="list.html?city=Hyderabad">
            <img class="image" src="https://media-cdn.tripadvisor.com/media/photo-s/0f/98/f7/df/charminar.jpg">
            <div class="overlay">
              <p id="cityValue">Hyderabad</p>
            </div>
          </a>
        </div>

        <div class="cityCard" id="Kolkata">
          <a href="list.html?city=Kolkata">
            <img class="image" src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/ac/kolkata-calcutta.jpg">
            <div class="overlay">
              <p id="cityValue">Kolkata</p>
            </div>
          </a>
        </div>
      </div>

      <!-- View More Cities -->
      <div id="collapsible">
        <div id="extra">
          <div class="cityCard" id="Chennai">
            <a href="list.html?city=Chennai">
              <img class="image" src="https://media-cdn.tripadvisor.com/media/photo-s/15/4d/46/b8/chennai-madras.jpg">
              <div class="overlay">
                <p id="cityValue">Chennai</p>
              </div>
            </a>
          </div>

          <div class="cityCard" id="Agra">
            <a href="list.html?city=Agra">
              <img class="image" src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fc/fc/agra.jpg">
              <div class="overlay">
                <p id="cityValue">Agra</p>
              </div>
            </a>
          </div>

          <div class="cityCard" id="Jaipur">
            <a href="list.html?city=Jaipur">
              <img class="image"
                src="https://media-cdn.tripadvisor.com/media/photo-s/10/a3/3b/8a/screenshot-2017-09-12.jpg">
              <div class="overlay">
                <p id="cityValue">Jaipur</p>
              </div>
            </a>
          </div>
          <div class="cityCard" id="Bengaluru">
            <a href="list.html?city=Bengaluru">
              <img class="image"
                src="https://media-cdn.tripadvisor.com/media/photo-s/0c/d2/2f/7a/palace-from-the-outside.jpg">
              <div class="overlay">
                <p id="cityValue">Bengaluru</p>
              </div>
            </a>
          </div>
        </div>
      </div>


      <!-- View More button Function -->
      <a id="view-more">
        <button id="view-more-button" type="button" class="btn btn-secondary" onclick="viewMore()">View More</button> 
    </a>   
      <br>
      <br>
      <br>

      <!-- Footer Section -->
      <footer id="footer" class="flex-container"></footer>


      <!-- Script -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js">
      </script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js">
      </script>
      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
      <script src="scripts/index.js"></script>
      <script src="scripts/common.js"></script>
</body>

</html>
